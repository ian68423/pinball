<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈珠台抽籤器</title>
    <style>
        body {
            background-color: #121525;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #pinballCanvas {
            background-color: #333;
            border: 2px solid white;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>彈珠台抽籤器</h1>
    <div id="controls">
        <label for="pocketCount">球袋數量</label>
        <input type="number" id="pocketCount" min="3" max="15" value="5">
        <button id="drawButton">繪製彈珠台</button>
        <button id="reset">重設彈珠台</button>
    </div>
    <canvas id="pinballCanvas" width="400" height="600"></canvas>
    <div>
        <button id="runButton" disabled>開始!</button>
    </div>
    <script src="pinball.js"></script>
</body>
</html>
