<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈珠台抽籤器</title>
    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="example.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Ensure the music starts playing after the webpage has loaded
        window.onload = function() {
            const music = document.getElementById('backgroundMusic');
            music.play().catch(error => {
                console.error("Music playback failed:", error);
            });
        };

        // Optional: Pause and resume music with JavaScript
        function pauseMusic() {
            music.pause();
        }

        function playMusic() {
            music.play().catch(error => {
                console.error("Music playback failed:", error);
            });
        }

        // Example of pausing and resuming music
        document.addEventListener('keydown', function(event) {
            if (event.key === 'p') { // Press 'p' to pause
                pauseMusic();
            } else if (event.key === 'r') { // Press 'r' to resume
                playMusic();
            }
        });
    </script>
    
    <style>
        body {
            background-color: #121525;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #pinballCanvas {
            background-color: #333;
            border: 2px solid white;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>彈珠台抽籤器</h1>
    <div id="controls">
        <label for="pocketCount">球袋數量</label>
        <input type="number" id="pocketCount" min="3" max="15" value="5">
        <button id="drawButton">繪製彈珠台</button>
        <button id="reset">重設彈珠台</button>
    </div>
    <canvas id="pinballCanvas" width="400" height="600"></canvas>
    <div>
        <button id="runButton" disabled>開始!</button>
    </div>
    <script src="pinball.js"></script>
</body>
</html>
